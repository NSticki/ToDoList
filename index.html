<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/vue.min.js"></script>
    <script defer src="assets/js/main.js"></script>
    <title>ToDushka</title>
</head>
<body>
<div id="app">
    <header class="header">
        <div class="header_menu">
            <h1 class="logo">ToDushka</h1>
            <div class="header_create">
                <input type="text" class="header_input" @keyup.enter="createNotepad()" v-model="notepadTitle"
                       placeholder="Введите название">
                <button @click="createNotepad()" class="header_btn">Добавить</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_container">
            <section class="section_todo">
                <div class="todo_block">
                    <task-list @notepad_delete="deleteNotepad(index)" :notepads="notepads" :notepad_data="notepad" v-for="(notepad, index) in notepads" :key="index" class="blocknotes_body"></task-list>
                </div>
            </section>
        </div>
    </main>
</div>
</body>
</html>
